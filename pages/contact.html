<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="grid justify-items-center">
            <h1>Contact</h1>
            <div>
                <section class="grid">
                    <h3 class="justify-self-center">Title</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        In accusantium, magnam pariatur nisi libero atque eum
                        mollitia blanditiis temporibus eos dolore, et sint
                        maxime molestias modi ad dolores. Reiciendis, libero.
                    </p>
                </section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d81330.37780159766!2d2.7315594038281277!3d50.43040250453095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x47dd30f32995b9ed%3A0x227e61b83fe3bfcd!2s84%20Rue%20Paul%20Bert%2C%2062300%20Lens!3m2!1d50.4304847!2d2.8136935!5e0!3m2!1sfr!2sfr!4v1713964743648!5m2!1sfr!2sfr"
                        allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        class="w-full"></iframe>
            </div>
            <form action="POST" class="grid ">
                <label for="name">Nom</label>
                <input type="text" name="name" id="email" placeholder="Nom">
                <label for="email">Adresse mail</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30"
                          rows="10"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </body>
</html>
